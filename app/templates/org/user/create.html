

{% extends "layout.html" %}

{% block content %}
<form name="create" action="" method="post" class="form-horizontal">
	{{ form.hidden_tag() }}
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-external-link-square"></i>
					Create User
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-3 control-label" for="origin_address1">
							Name<span class="symbol required"></span>

					          {% for error in form.name.errors %}
					            <br><span style="color: red;">{{ error }}</span>
					          {% endfor %}
						</label>
						<div class="col-sm-9">
							{{ form.name(class="form-control") }}
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="origin_address1">
							Email<span class="symbol required"></span>
							{% for error in form.email.errors %}
					            <br><span style="color: red;">{{ error }}</span>
					          {% endfor %}
						</label>
						<div class="col-sm-9">
							{{ form.email(size=50, placeholder="Email", class="form-control") }}
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">
							Role<span class="symbol required"></span>
							{% for error in form.role.errors %}
					            <br><span style="color: red;">{{ error }}</span>
					          {% endfor %}
						</label>
						<div class="col-sm-9">
							{{ form.role(class='form-control') }}
						</div>
					</div>
					<hr>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-3">
							<a class="btn btn-light-grey back-step btn-block" href="javascript:history.back()">
								<i class="fa fa-circle-arrow-left"></i> Cancel
							</a>
						</div>
						<div class="col-sm-2 col-sm-offset-3">
							<button type="submit" class="btn btn-blue next-step btn-block">
								Submit <i class="fa fa-arrow-circle-right"></i>
							</button>
						</div>
					</div>
	        	</div>
	        </div>
     	</div>
	</div>
</form>

{% endblock %}
